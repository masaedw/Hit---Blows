<html>
	<head>

	<title>Hit &amp Blows</title>

	<script type="text/javascript">

		function check(){

			var input = window.inputBox.value;

			window.inputBox.value ="";
			window.output.value += createRnd()+"\n";

		}

		function createRnd(){

			var baseArray = new Array(10);

			for (var i = 0; i < 10; i++){
				baseArray[i] = i;
			}


			var rndArray = new Array(4);

			for (var i = 0; i < 4; i++){

				var a = Math.floor(Math.random() * (10-i));

				rndArray[i] = baseArray[a];

				baseArray.splice(a,1);

			}


			var ans = "";

			for(var i = 0; i < 4; i++){

				ans = ans + rndArray[i];

			}

			return ans;

		}


	</script>

	</head>

	<body>

		<input type="text" id="inputBox">
		<input type="button" value="try!" onclick="check()">


		<div>
			<textarea id="output"></textarea>
		</div>

	</body>

</html>
